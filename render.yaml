services:
  - type: web
    name: examhub-backend
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: FIREBASE_CREDENTIALS
        sync: false
      - key: PORT
        value: 10000
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health